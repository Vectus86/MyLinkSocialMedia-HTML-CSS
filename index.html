<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Calvin Lawrence - LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile -->
      <div class="profile">
        <img src="27.gif" alt="error image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">My Link Social Media || Project</p>
      </div>
      <!-- link -->
      <div class="link">
        <a href="https://www.instagram.com/p/CdOc8ophrkJ/?utm_source=ig_web_copy_link" target="_blank" class="animate__animated animate__bounceInLeft">Instagram</a>
        <a href="https://youtube.com/shorts/_AHzxXoe5Dw?feature=share" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-1s">Youtube</a>
        <a href="" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-2s">Discord</a>
        <a href="https://vectus86.github.io/Portofolio-Tailwind-CSS/" target="_blank" class="animate__animated animate__bounceInLeft animate__delay-3s">My Website</a>
      </div>
      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
        <i>Calvin Lawrence ✌️</i>
      </div>
    </div>
  </body>
</html>
